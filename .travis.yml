language: node_js
node_js: 10
cache: yarn

os:
- osx
- linux

script:
- |
  echo ">>> Compile vscode-test"
  yarn && yarn compile
  echo ">>> Compiled vscode-test"

after_script:
- |
  echo ">>> Publish"
  yarn deploy

stages:
- name: after_script
  if: env(TRAVIS_TAG) =~ ^v

env:
  global:
    secure: 
